<!--
Пример 2: Конфигурация базы данных
Предметная область: Администрирование БД
-->

global connectionPoolSize = 20.0;
global queryTimeoutSeconds = 60.0;

primary = struct {
    port = 5432.0,
    poolSize = [connectionPoolSize],
    timeout = [queryTimeoutSeconds],
    maxIdleTime = 300.0
},

replica = struct {
    port = 5433.0,
    poolSize = 10.0,
    timeout = [queryTimeoutSeconds],
    syncDelay = 0.5
},

backup = struct {
    enabled = 1.0,
    intervalHours = 24.0,
    retentionDays = 30.0,
    compressionLevel = 9.0
}