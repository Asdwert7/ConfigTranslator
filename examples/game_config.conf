global basePlayerHealth = 100.0;
global baseEnemyDamage = 10.0;

player = struct {
    stats = struct {
        health = [basePlayerHealth],
        mana = 50.0,
        stamina = 80.0,
        level = 1.0
    },
    combat = struct {
        baseDamage = 15.0,
        critMultiplier = 2.0,
        critChance = 0.1,
        attackSpeed = 1.0
    },
    physics = struct {
        walkSpeed = 5.0,
        runSpeed = 10.0,
        jumpForce = 8.5,
        gravity = 9.81
    }
},

enemy = struct {
    goblin = struct {
        health = 30.0,
        damage = [baseEnemyDamage],
        speed = 3.0,
        expReward = 25.0
    },
    dragon = struct {
        health = 500.0,
        damage = 50.0,
        speed = 7.0,
        expReward = 1000.0
    }
},

world = struct {
    dayLengthSeconds = 1200.0,
    weatherChangeInterval = 300.0,
    spawnRadius = 50.0
}