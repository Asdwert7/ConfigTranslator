<!--
Пример 1: Конфигурация веб-сервера
Предметная область: DevOps/Backend
-->

global defaultTimeout = 30.0;
global maxRetries = 3.0;

server = struct {
    port = 8080.0,
    host = struct {
        ipv4 = 127.0,
        ipv6enabled = 0.0
    },
    maxConnections = 10000.0,
    timeout = [defaultTimeout],
    keepAlive = 1.0
},

ssl = struct {
    enabled = 1.0,
    port = 443.0,
    certValidityDays = 365.0
},

loadBalancer = struct {
    algorithm = 1.0,
    healthCheckInterval = 10.0,
    retries = [maxRetries]
}